<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1 th:text="#{label.form.title}">form</h1>
<form action="/saveData" th:object="${utente}" method="POST" enctype="utf8">
  <div>
    <label th:text="#{label.utente.username}">first</label>
    <input th:field="*{username}"/>
    <p th:each="error: ${#fields.errors('username')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label th:text="#{label.utente.email}">email</label>
    <input type="email" th:field="*{email}"/>
    <p th:each="error : ${#fields.errors('email')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
    <label th:text="#{label.utente.password}">password</label>
    <input type="password" th:field="*{password}"/>
    <p th:each="error : ${#fields.errors('password')}"
       th:text="${error}">Validation error</p>
  </div>
  <div>
  <button type="submit" th:text="#{label.form.submit}">submit</button>
  </div>
</form>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
